apiVersion: batch/v1
kind: Job
metadata:
  name: before
  namespace: default
  annotations:
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      containers:
        - name: sleep
          image: alpine:latest
          command: ["sleep", "30"]
#          command: [ "false" ]
      restartPolicy: Never
  backoffLimit: 0