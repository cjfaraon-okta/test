apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: deployment
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argo-cd/app-of-apps/deployment
    repoURL: https://github.com/cjfaraon-okta/test
    targetRevision: HEAD
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: job
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
#    argocd.argoproj.io/hook: PreSync
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argo-cd/app-of-apps/job
    repoURL: https://github.com/cjfaraon-okta/test
    targetRevision: HEAD
---
apiVersion: batch/v1
kind: Job
metadata:
  name: before-0
  namespace: default
  annotations:
#    argocd.argoproj.io/sync-wave: "-1"
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    spec:
      containers:
        - name: sleep
          image: alpine:latest
          command: ["sleep", "30"]
      #          command: [ "false" ]
      restartPolicy: Never
  backoffLimit: 0